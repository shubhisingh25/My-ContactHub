<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title th:text="${title}">Base Layout</title>

    <style>
        body {
            padding-top: 56px;
            min-height: 100vh;
            margin-top:40px;
           
        }

        .navbar {
            margin-bottom: 0;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            height: calc(100vh - 56px);
            background: #f8f9fa;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .content.collapsed {
            margin-left: 0;
        }

        .sidebar .item {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            border-left: 3px solid transparent;
        }

        .sidebar .item:hover {
            background-color: #e9ecef;
            border-left: 3px solid #007bff;
        }

        .fa-bars {
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            position: fixed;
            top: 56px;
            left: 0;
            width: 100%;
            height: calc(100vh - 56px);
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.show {
            display: block;
        }

        .crossBtn {
            display: none;
            font-size: 1.8rem;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: #000;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .crossBtn {
                display: block;
            }
            
             /* Ensure first item in sidebar is not hidden by navbar */
    .sidebar .item:first-of-type {
        margin-top: 40px;
    }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top px-3">
    <div class="container-fluid">
        <!-- Sidebar toggle icon -->
        <button class="btn btn-outline-light me-3" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fa-solid fa-address-book me-2"></i>My ContactHub
        </a>

        <!-- Right-side nav items -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav text-uppercase align-items-center">
                <li class="nav-item active">
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">
                        <i class="fa-solid fa-user me-1"></i><span th:text="${user.name}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fa-solid fa-right-from-bracket me-1"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Sidebar -->
<div class="sidebar bg-light text-dark">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-users"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-plus"></i> Add Contacts</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-id-card"></i> Your Profile</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>

<!-- Mobile overlay -->
<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<!-- Content -->
<div class="content">
   <!--   <i onclick="toggleSidebar()" class="fa-solid fa-bars"></i> -->

    <!-- Message box -->
    <div th:if="${message}" class="container">
        <div th:classappend="${'alert-' + message.type}" class="alert text-center" role="alert">
            <span th:text="${message.content}"></span>
        </div>
    </div>

    <div th:replace="${content}"></div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        } else {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    }

    function deleteContact(cid) {
        swal({
            title: "Are you sure?",
            text: "You want to delete this contact !",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
        .then((willDelete) => {
            if (willDelete) {
                window.location = "/user/delete/" + cid;
            } else {
                swal("Your contact is safe !!");
            }
        });
    }
</script>

</body>
</html>
