<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <title th:text="${title}">Smart Contact Manager</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="wrapper">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow-sm">
    <a class="navbar-brand font-weight-bold" th:href="@{/home}">
      <i class="fas fa-address-book mr-2"></i> My ContactHub
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/signin}">Login</a></li>
        <li class="nav-item">
          <a class="btn btn-light btn-sm ml-4 font-weight-semibold" th:href="@{/signup}">
            Sign up
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" th:replace="${content}"></div>

  <!-- Footer -->
  <footer class="bg-primary text-white mt-auto">
    <div class="container text-center py-4">
      <h6 class="fw-bold mb-1">Made with ❤️ by Shubhi Singh</h6>
      <p class="mb-0">
        A passionate developer dedicated to clean design and user-friendly software experiences.
      </p>
    </div>
  </footer>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
