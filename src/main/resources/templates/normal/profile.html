<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
</head>
<body>
<section class="py-5">
  <div class="container">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        <div class="text-center mb-4">
          <img th:src="@{'/img/' + ${user.imageUrl}}"
               alt="Profile Picture"
               class="rounded-circle border border-primary shadow"
               style="height: 200px; width: 200px; object-fit: cover;">
          <h2 class="mt-3 text-primary" th:text="${user.name}"></h2>
          <p class="text-muted mb-0">Contact Manager User</p>
        </div>

        <hr class="mb-4">

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <tbody>
              <tr>
                <th scope="row">User ID</th>
                <td><strong>SCM-USER-<span th:text="${user.id}"></span></strong></td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td><span th:text="${user.email}"></span></td>
              </tr>
              <tr>
                <th scope="row">Role</th>
                <td><span th:text="${user.role}"></span></td>
              </tr>
              <tr>
                <th scope="row">Account Active</th>
                <td>
                  <span th:if="${user.enabled}" class="badge badge-success">Active</span>
                  <span th:unless="${user.enabled}" class="badge badge-danger">Inactive</span>
                </td>
              </tr>
              <tr>
                <th scope="row">About You</th>
                <td><span th:text="${user.about}"></span></td>
              </tr>
            </tbody>
          </table>
        </div>

       
      </div>
    </div>
  </div>
</section>
</body>
</html>
