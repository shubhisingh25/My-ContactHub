<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
      
        <!-- Font Awesome CSS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
          <!-- Delete sweet box alert start -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script type="text/javascript">
	
		function deleteContact(cid)
		{
					
					
				swal({
					  title: "Are you sure?",
					  text: "You want to delete this contact !",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					})
					.then((willDelete) => {
					  if (willDelete) {
					  		window.location="/user/delete/"+cid;
					  } else {
					    swal("Your contact is safe !!");
					  }
					});
	
		}
	
	</script>

<!-- Delete sweet box alert start -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base Layout</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/home}">Smart Contract Manager</a>
    
    

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active "><a class="nav-link" href="#">Home <span
                        class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/user/profile}" ><span th:text="${user.name}"></span></a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<!-- End Navbar -->
<!-- Try using the official Font Awesome CDN link -->


<!-- Sidebar -->
<div class="sidebar bg-light text-dark">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item text-dark"><i class="fas fa-home"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item text-dark"><i class="fas fa-users"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item text-dark"><i class="fas fa-user-plus"></i> Add Contacts</a>
    <a href="#" th:href="@{/user/profile}" class="item text-dark"><i class="fas fa-id-card"></i> Your Profile</a>
   <!--   <a href="#" class="item text-dark"><i class="fas fa-cog"></i> Settings</a>-->
    <a href="#" th:href="@{/logout}" class="item text-dark"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>
<!-- End Sidebar -->

<!-- Main Content -->
<div class="content">
<i onclick="toggleSidebar()" class="fa-solid fa-bars"></i>



<!-- Message box -->
<div th:if="${message}" class="container">
    <div th:classappend="${'alert-' + message.type}" class="alert text-center" role="alert">
        <span th:text="${message.content}"></span>
    </div>
</div>

    <div th:replace="${content}"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
